name: Release

on:
  push:
    tags:
      - 'v*'  
  workflow_dispatch:  

jobs:
  build-and-release:
    name: Build and Create Release
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
      
      - name: Set Default Scheme
        run: |
          scheme_list=$(xcodebuild -list -json | tr -d "\n")
          default=$(echo $scheme_list | ruby -e "require 'json'; puts JSON.parse(STDIN.gets)['project']['targets'][0]")
          echo $default | cat >default
          echo Using default scheme: $default
      
      - name: Get Version
        id: version
        run: |
          if [ -n "${{ github.ref }}" ]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="dev-$(date +%Y%m%d-%H%M%S)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Generate Changelog
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Get the current tag (the one being released)
          CURRENT_TAG="${{ github.ref_name }}"
          
          # Get all tags and find the previous one
          git fetch --tags --force
          
          # Get the previous tag (excluding the current one)
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -v "^${CURRENT_TAG}$" | head -n 1 || echo "")
          
          # Build changelog file
          {
            echo "## Release $VERSION"
            echo ""
            
            if [ -z "$PREVIOUS_TAG" ]; then
              echo "### Changes"
              git log --pretty=format:"- %s (%h)" --reverse
            else
              echo "### Changes since $PREVIOUS_TAG"
              COMMITS=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse)
              if [ -z "$COMMITS" ]; then
                echo "- No changes"
              else
                echo "$COMMITS"
              fi
            fi
            
            echo ""
            echo "### Installation"
            echo "This release includes the Xcode archive. For installation, you'll need to:"
            echo "1. Download the archive"
            echo "2. Build and install using Xcode"
            echo ""
            echo "---"
            echo "*Automatically generated by GitHub Actions*"
          } > CHANGELOG.md
          
          # Read changelog and output as step output (multiline)
          {
            echo "changelog<<EOF"
            cat CHANGELOG.md
            echo "EOF"
          } >> $GITHUB_OUTPUT
          
          echo "Changelog generated:"
          cat CHANGELOG.md
      
      - name: Build Archive
        env:
          scheme: ${{ 'default' }}
        run: |
          if [ $scheme = default ]; then scheme=$(cat default); fi
          if [ "`ls -A | grep -i \\.xcworkspace\$`" ]; then filetype_parameter="workspace" && file_to_build="`ls -A | grep -i \\.xcworkspace\$`"; else filetype_parameter="project" && file_to_build="`ls -A | grep -i \\.xcodeproj\$`"; fi
          file_to_build=`echo $file_to_build | awk '{$1=$1;print}'`
          
          mkdir -p ./build
          
          xcodebuild clean archive \
            -scheme "$scheme" \
            -"$filetype_parameter" "$file_to_build" \
            -destination 'generic/platform=iOS Simulator' \
            -archivePath "./build/DevRadar.xcarchive" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            SKIP_INSTALL=NO
      
      - name: Export IPA (Optional)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir -p ./build/ipa
          xcodebuild -exportArchive \
            -archivePath "./build/DevRadar.xcarchive" \
            -exportPath "./build/ipa" \
            -exportOptionsPlist <(cat <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>development</string>
            <key>teamID</key>
            <string></string>
          </dict>
          </plist>
          EOF
          ) || echo "IPA export skipped (code signing required)"
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          files: |
            build/DevRadar.xcarchive/**
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

