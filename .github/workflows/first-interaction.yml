name: First Interaction

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
      - name: First interaction
        uses: actions/first-interaction@v1.3.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            Welcome to DevRadar! Thank you for opening your first issue.
            
            We appreciate you taking the time to contribute. Our team will review this issue and get back to you soon.
          pr-message: |
            Thank you for your first pull request to DevRadar!
            
            We're excited to review your contribution. Our team will take a look and provide feedback soon.

